<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1: Student Grade Generator (Toy Problem)</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div>
        <h1>Student Grade Generator</h1>
        <div class="screen-body-item">
            <div class="app">
                <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your Marks"
                      id="grades"
                    />
                </div>
                <div>
                    <input
                      type="button"
                      value="Grades"
                      class="form-button"
                      onclick="calculate()"
                    />
                </div>
            </div>
        </div>
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
